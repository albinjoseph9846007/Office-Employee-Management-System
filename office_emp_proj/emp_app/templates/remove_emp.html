{% extends 'nav.html' %}
{% block content%}
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('https://cdn.pixabay.com/photo/2017/09/17/14/42/man-2758615_1280.png'); /* Replace with the URL of your background image */
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(154, 143, 143, 0.548); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }

        .card {
            background-color: rgba(152, 195, 241, 0.273); /* Change the background color of the form */
            color: rgb(0, 0, 0); /* Change the text color */
        }

        .form-label ,h1{
            color: rgb(16, 1, 1); /* Change the label color */
        }

        .dropdown-menu {
            background-color: rgba(255, 255, 255, 0.9); /* Make dropdown menu readable */
        }

        .dropdown-item {
            color: black; /* Text color for dropdown items */
        }
        .card-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
    </style>
</head>
<body><br>
    <div class="container">
        <div class="jumbotron">
            <div class="card"><br>
                <h1 style="text-align: center;">Remove an Employee</h1><hr>
                <div class="card-body">
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Choose Employee to Remove!
                        </button>
                        <ul class="dropdown-menu">
                            {% for emp in emps %}
                          <li><a class="dropdown-item" href="/remove_emp/{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</a></li>
                          {% endfor %}
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
